<!doctype html>
<html ng-app="Platewatch">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Platewatch Image Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Styles -->
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="components/toastr/toastr.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="scripts/ng-tags-input/build/ng-tags-input.css">

  <!-- JavaScript Libs -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="scripts/angular/angular.js"></script>
  <script src="components/toastr/toastr.min.js"></script>
  <script src="components/aws-sdk-js/dist/aws-sdk.min.js"></script>
  <script src="scripts/ng-tags-input/build/ng-tags-input.js"></script>


  <!-- Our JavaScript -->
  <script src="js/application.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/services.js"></script>

</head>
<body ng-controller="UploadController">
  <div class="row">
    <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="container-fluid">
          <div class="no-top-marg centered">
            <h1>Upload Images to S3</h1>
          </div>
            <!-- The Upload Form -->
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <div class="panel panel-default uploader">
                <div class="panel-body">
                  <input class="bottom-marg-15" type="file" name="file" file></input>
                  <!-- Progress Bar -->
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{ uploadProgress }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ uploadProgress }}%;">
                      {{ uploadProgress == 0 ? '' : uploadProgress + '%' }}
                    </div>
                  </div>

                  <!-- Tag selection input -->
                  <div class="tag-selection">
                    <tags-input ng-model="new">
                      <auto-complete source="tags"></auto-complete>
                    </tags-input>
                  </div>
                  <a class="btn btn-primary btn-block btn-lg" ng-click="upload()">Upload</a>
                </div>
              </div>
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
        <div class="col-md-2"></div>
        </div>
    </div>
  </div>
</body>
</html>
