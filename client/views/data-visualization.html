<!-- Data Table which shows each plate goes here -->

<div class="data-results">
    <div class="row header">
        <div class="col-md-12 centered">
            <h1> Data Visualization </h1>
        </div>   
    </div>
    <div class="container-fluid" ng-show="dataIsAvailable">
        <table datatable="ng" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Plate Number</th>
                    <th>Last Upload</th> 
                    <th>Plate Salinity Average</th>  
                    <th>Plate Temperature Average</th>
                    <th></th> 
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="post in postsByPlate">
                    <td>{{ post.plateNumber }}</td>
                    <td>{{ convertDateToPST(post.date) }}</td>
                    <td>{{ getSalinityAverage(post.plateNumber) }} ppm</td>
                    <td>{{ getTemperatureAverage(post.plateNumber) }} C&deg;</td>
                    <td><a ng-href="/details?plate={{post.plateNumber}}">View More</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
