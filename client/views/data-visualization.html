<div class="data-results">
    <div class="row header">
        <div class="col-md-12 centered">
            <h1> Data Visualization Page </h1>
        </div>   
    </div>

    <div class="row">
        <div class="container">
            <div class="col-xs-4 col-sm-4 col-md-3 thumbnail" ng-repeat="post in allPosts">
                <a ng-href="{{post.imageLink}}">
                    <img ng-src= "{{post.imageLink}}">
                </a>
                <div class="caption">
                    <span class="centered"><h3> {{post.description}} </h3></span>
                </div>
            </div>
        </div>
    </div>
</div>
